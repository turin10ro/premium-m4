<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Experience - Menú Interactivo</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS para utilidades rápidas de diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">

            <!-- Header & Navegación -->
            <header class="fixed w-full z-50 transition-colors duration-300">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-serif font-bold tracking-tighter text-[var(--accent)]">
                        L'ESSENCE
                    </div>
                    
                    <nav class="hidden md:flex space-x-8 text-sm font-semibold uppercase tracking-widest">
                        <a href="#menu" class="hover:text-[var(--accent)] transition-colors">Menú</a>
                        <a href="#" class="hover:text-[var(--accent)] transition-colors">Nosotros</a>
                        <a href="#" class="hover:text-[var(--accent)] transition-colors">Reservas</a>
                    </nav>

                    <div class="flex items-center space-x-4">
                        <span class="text-xs font-bold uppercase hidden sm:inline">Modo</span>
                        <div id="theme-toggle" onclick="toggleTheme()"></div>
                    </div>
                </div>
            </header>

            <!-- Hero Section -->
            <section class="pt-32 pb-16 px-6 text-center bg-[var(--bg-secondary)]">
                <h1 class="text-5xl md:text-7xl mb-4 animate-fade">Nuestro Menú</h1>
                <p class="text-[var(--text-muted)] max-w-2xl mx-auto animate-fade" style="animation-delay: 0.2s">
                    Una selección curada de ingredientes frescos y técnicas tradicionales combinadas con un toque de innovación contemporánea.
                </p>
    </section>

    <!-- Filtros -->
    <div class="sticky top-[72px] bg-[var(--bg-primary)] z-40 py-6 border-b border-gray-100 dark:border-gray-800">
        <div class="container mx-auto px-6 overflow-x-auto">
            <div class="flex justify-center space-x-4 min-w-max pb-2" id="filter-container">
                <button class="category-btn active" onclick="filterMenu('todos', this)">Todos</button>
                <button class="category-btn" onclick="filterMenu('entradas', this)">Entradas</button>
                <button class="category-btn" onclick="filterMenu('principales', this)">Platos Principales</button>
                <button class="category-btn" onclick="filterMenu('postres', this)">Postres</button>
                <button class="category-btn" onclick="filterMenu('bebidas', this)">Bebidas</button>
            </div>
        </div>
    </div>

    <!-- Menú Grid -->
    <main id="menu" class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="menu-grid">
            <!-- Los items se cargan dinámicamente con JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-12 border-t border-gray-100 dark:border-gray-800 text-center">
        <p class="text-[var(--text-muted)] text-sm">
            &copy; 2026 L'Essence Restaurant. Arte en cada plato.
        </p>
    </footer>
<script src="main.js"></script>
</body>
</html>
